                <div class="address-head"><p>Permanent Address</p></div>
                <div class="address">

                <div class="form-group2">

                <div class="form-group4">
                    State: <input type="text" class="form-control" placeholder="State" id="pState" required>

                <div class="form-group5">

                </div> 
                <div class="form-group6">
                    Pincode: <input type="text" class="form-control" placeholder="Pincode Code" id="pPincodecode" required>

               <!--=== Permanent address=== -->
            
                  <div class="form-group">
                     <input class="check" type="checkbox" id="checkBox"  onclick="autoFilAddress()"> Same as Permanent Address
                  </div>
             
                    
                
               <!--=== Residential address=== -->
                <div class="address-head"><p>Residential Address</p></div>
                <div class="form-group1">
                    Address: <input type="text" class="form-control" placeholder="Address Line" id="ReAddressLine1" required>
                 </div>
                 <div class="form-group2">
                     Street/Locality: <input type="text" class="form-control" placeholder="Street" id="ReStreet" required>
                 </div>
                 <div class="form-group3">
                     Country: <input type="text" class="form-control" placeholder="country" id="ReCountry" required>
                 </div>
                 <div class="form-group4">
                     State: <input type="text" class="form-control" placeholder="State" id="ReState" required>
                 </div>
                 <div class="form-group5">
                     City: <input type="text" class="form-control" placeholder="City" id="ReCity" required>
                 </div> 
                 <div class="form-group6">
                     Pincode: <input type="text" class="form-control" placeholder="Pincode Code" id="RePincodecode" required>
                 </div>
                </div>
               <!--=== Residential address=== -->

           <script>
            function autoFilAddress()
                {
                   let checkBox= document.getElementById('checkBox');
                   let pAddressLine1 = document.getElementById("pAddressLine1");                   
                   let pStreet = document.getElementById("pStreet");
                   let pCountry = document.getElementById("pCountry");
                   let pState = document.getElementById("pState");
                   let pCity = document.getElementById("pCity");
                   let pPincodecode = document.getElementById("pPincodecode");
                   
                   
                   
                   let ReAddressLine1 = document.getElementById("ReAddressLine1");                   
                   let ReStreet = document.getElementById("ReStreet");
                   let ReCountry = document.getElementById("ReCountry");
                   let ReState = document.getElementById("ReState");
                   let ReCity = document.getElementById("ReCity");
                   let RePincodecode = document.getElementById("RePincodecode");
                   
                   
                   
                    if (checkBox.checked == true)
                    {
                    
                   let pAddressLine1Value = pAddressLine1.value;                   
                   let pStreetValue       = pStreet.value;
                   let pCountryValue      = pCountry.value;
                   let pStateValue        = pState.value;
                   let pCityValue         = pCity.value;
                   let pPincodecodeValue  = pPincodecode.value;
                   
                   
                   
                   ReAddressLine1.value = pAddressLine1Value;                    
                   ReStreet.value       = pStreetValue;   
                   ReCountry.value      = pCountryValue;
                   ReState.value        = pStateValue;  
                   ReCity.value         = pCityValue;
                   RePincodecode.value  = pPincodecodeValue;     
                        
                        
                         
                   }
                    else
                    {
                   ReAddressLine1.value = "";                
                   ReStreet.value       = "";     
                   ReCountry.value      = "";
                   ReState.value        = "";
                   ReCity.value         = "";
                   RePincodecode.value  = "";                                                           
                    }
                }
            </script>
